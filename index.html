<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>我爱宝宝</title>
	<style type="text/css">
		@font-face {
			font-family: dight;
			src: url('digital-7_mono.ttf');
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</head>
<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">执子之手,与子偕老</span>

			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						熊熊 
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						执子之手,与子偕老.<br/>
						<div class="signature">-饭饭</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript">
	
	
	
		let offsetX = $("#loveHeart").width() / 2;
		let offsetY = $("#loveHeart").height() / 2 - 55;
		let together = new Date();
		together.setFullYear(2019,9, 20); //2019/10/20
		together.setHours(10);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		if (!document.createElement('canvas').getContext) {
			let msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!";
			document.body.appendChild(msg);
			$("#code").css("display", "none");
		} else {
			setTimeout(function() {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);

			adjustCodePosition();
			$("#code").typewriter(); // 打字效果
		}
	</script>
</body>
</html>
